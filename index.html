<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculator - Assignment 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #00aced;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        input[type="button"] {
            background: #00aced;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        input[type="button"]:hover {
            background: #0088cc;
            transform: translateY(-2px);
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #00aced;
        }
        
        .result-item:empty {
            display: none;
        }
    </style>
    <script type="text/javascript" src="functionsforass1.js"></script>
</head>
<body>
    <div class="container">
        <h1>Math Calculator</h1>
        
        <div class="input-group">
            <label for="number1">Enter First Number:</label>
            <input type="text" id="number1" placeholder="Enter first number">
        </div>
        
        <div class="input-group">
            <label for="number2">Enter Second Number:</label>
            <input type="text" id="number2" placeholder="Enter second number">
        </div>
        
        <div class="input-group">
            <input type="button" value="Compute Results" onclick="addNumbers()">
        </div>
        
        <div class="results">
            <div class="result-item" id="result1"></div>
            <div class="result-item" id="result2"></div>
            <div class="result-item" id="result3"></div>
            <div class="result-item" id="result4"></div>
            <div class="result-item" id="result5"></div>
        </div>
    </div>
</body>
</html>
